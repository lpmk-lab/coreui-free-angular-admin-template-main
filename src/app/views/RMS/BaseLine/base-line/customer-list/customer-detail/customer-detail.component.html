
<c-card class="mb-4">
  <c-card-header>
    <form  [formGroup]="CustomerForm" (submit)="Save()"  class="form-group" customerName>
    <c-row class="mb-3">
      <c-col [sm]="7">
    <h5 *ngIf="data.customerId" >Edit Category </h5>
    <h5 *ngIf="!data.customerId" >Add Category </h5>
  </c-col>

      <c-col [sm]="5">
        <c-button-group aria-label="Basic mixed styles example" role="group" >
          <button cButton    color="success"[disabled]="!CustomerForm.valid" type="submit"><svg cIcon name="cilSave" size="sm" title="Paper Plane Icon"></svg> | Save</button>
          <button cButton color="primary"(click)="New()" ><svg cIcon name="cilReload" size="sm" title="Paper Plane Icon"></svg> | New</button>
          <button cButton color="danger"(click)="delete()" [disabled]="!data.customerId" ><svg cIcon name="cilDelete" size="sm" title="Paper Plane Icon"></svg> | Delete</button>
        </c-button-group>
      </c-col>


  </c-row>

    <hr>

      <c-row class="mb-3">
        <label cLabel="col" cCol [sm]="2" for="Tabelname">
          Customer Name
        </label>
        <c-col [sm]="4">
          <input class="form-control"
          [ngStyle]="{'border-color': (CustomerForm.controls.customerName.invalid && CustomerForm.controls.customerName.touched) ? 'red' : '#b1b7c1'}"
          formControlName="customerName"  type="text" [(ngModel)]="data.customerName" name="customerName" />
          <div  class="errorMessage" *ngIf="CustomerForm.controls.customerName.invalid && CustomerForm.controls.customerName.touched">Customer Name is required.</div>
        </c-col>
        <label cLabel="col" cCol [sm]="2" for="phoneNo" style="text-align: right;">
          Phone         </label>
        <c-col [sm]="4">
          <input class="form-control"
          [ngStyle]="{'border-color': (CustomerForm.controls.phoneNo.invalid && CustomerForm.controls.phoneNo.touched) ? 'red' : '#b1b7c1'}"
          formControlName="phoneNo" type="text"  [(ngModel)]="data.phoneNo" name="phoneNo" />
          <div class="errorMessage" *ngIf="CustomerForm.controls.phoneNo.invalid && CustomerForm.controls.phoneNo.touched">Phone is required.</div>

        </c-col>
      </c-row>



    </form>

</c-card-header>
</c-card>
<c-card *ngIf="data.customerId!=''">
<c-card-body>
  <c-row>
    <c-col>Created this record by {{data.createdByCode}} On  {{data.createdOn| date:'medium'}}</c-col>

  </c-row>
  <c-row>
    <c-col>Modified this record by {{data.modifiedByCode}} On {{data.modifiedOn| date:'medium'}} </c-col>

  </c-row>

</c-card-body>
</c-card>
