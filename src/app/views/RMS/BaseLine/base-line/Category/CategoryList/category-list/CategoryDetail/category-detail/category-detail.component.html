
  <c-card class="mb-4">
    <c-card-header>
      <form  [formGroup]="TableFrom" (submit)="Save()"  class="form-group" categoryName>
      <c-row class="mb-3">
        <c-col [sm]="7">
      <h5 *ngIf="data.categoryId" >Edit Category </h5>
      <h5 *ngIf="!data.categoryId" >Add Category </h5>
    </c-col>

        <c-col [sm]="5">
          <c-button-group aria-label="Basic mixed styles example" role="group" >
            <button cButton    color="success"[disabled]="!TableFrom.valid" type="submit"><svg cIcon name="cilSave" size="sm" title="Paper Plane Icon"></svg> | Save</button>
            <button cButton color="primary"(click)="New()" ><svg cIcon name="cilReload" size="sm" title="Paper Plane Icon"></svg> | New</button>
            <button cButton color="danger"(click)="delete()" [disabled]="!data.categoryId" ><svg cIcon name="cilDelete" size="sm" title="Paper Plane Icon"></svg> | Delete</button>
          </c-button-group>
        </c-col>


    </c-row>

      <hr>

        <c-row class="mb-3">
          <label cLabel="col" cCol [sm]="2" for="Tabelname">
            Category Name
          </label>
          <c-col [sm]="4">
            <input class="form-control"
            [ngStyle]="{'border-color': (TableFrom.controls.categoryName.invalid && TableFrom.controls.categoryName.touched) ? 'red' : '#b1b7c1'}"
            formControlName="categoryName"  type="text" [(ngModel)]="data.categoryName" name="categoryName" />
            <div  class="errorMessage" *ngIf="TableFrom.controls.categoryName.invalid && TableFrom.controls.categoryName.touched">Category Name is required.</div>
          </c-col>
          <label cLabel="col" cCol [sm]="2" for="categoryIcon" style="text-align: right;">
            Category Icon          </label>
          <c-col [sm]="4">
            <input class="form-control"
            [ngStyle]="{'border-color': (TableFrom.controls.categoryIcon.invalid && TableFrom.controls.categoryIcon.touched) ? 'red' : '#b1b7c1'}"
            formControlName="categoryIcon" type="text"  [(ngModel)]="data.categoryIcon" name="categoryIcon" />
            <div class="errorMessage" *ngIf="TableFrom.controls.categoryIcon.invalid && TableFrom.controls.categoryIcon.touched">Category Icon is required.</div>

          </c-col>
        </c-row>



      </form>

</c-card-header>
</c-card>
<c-card *ngIf="data.categoryId!=''">
  <c-card-body>
    <c-row>
      <c-col>Created this record by {{data.createdByCode}} On  {{data.createdOn| date:'medium'}}</c-col>

    </c-row>
    <c-row>
      <c-col>Modified this record by {{data.modifiedByCode}} On {{data.modifiedOn| date:'medium'}} </c-col>

    </c-row>

  </c-card-body>
</c-card>
