<table class="item-table">
  <thead>
    <tr>
      <th>Unit Label</th>
      <th>Price</th>
      <th>Barcode</th>
      <th>QRCode</th>
      <th>Lower Unit</th>
      <th>Convert QTY</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <ng-container *ngIf="!editMode[i]">
        <td>{{ item.unitLabel }}</td>
        <td>{{ item.price  }}</td>
        <td>{{ item.barcode }}</td>
        <td>{{ item.qrcode }}</td>
        <td>{{ item.itLowerUnit ? 'Yes' : 'No' }}</td>
        <td>{{ item.convertQty }}</td>
        <td>
          <button class="edit-btn" (click)="toggleEditMode(i)">  <svg cIcon name="cilSave" size="md" title="Paper Plane Icon" style="cursor:pointer"></svg>
          </button>
          <button class="delete-btn" (click)="delete(item.unitId)"><svg cIcon name="cilDelete" size="md" title="Paper Plane Icon" style="cursor:pointer"> </svg></button>
        </td>
      </ng-container>

      <ng-container *ngIf="editMode[i]">
        <td>
          <input type="text" [(ngModel)]="item.unitLabel">
        </td>
        <td>
          <input type="number" [(ngModel)]="item.price">
        </td>
        <td>
          <input type="text" [(ngModel)]="item.barcode">
        </td>
        <td>
          <input type="text" [(ngModel)]="item.qrcode">
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="item.itLowerUnit">
        </td>
        <td>
          <input type="number" [(ngModel)]="item.convertQty">
        </td>
        <td>
           <button class="save-btn" (click)="saveItem(i)">    <svg cIcon name="cilSave" size="md" title="Paper Plane Icon" style="cursor:pointer"></svg></button>
          <button class="cancel-btn" (click)="toggleEditMode(i)"><svg cIcon name="cilReload" size="md" title="Paper Plane Icon"></svg></button>
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>

<div class="add-item">
  <button class="add-btn" (click)="addItem()"><svg cIcon name="cilSave" size="md" title="Paper Plane Icon" style="cursor:pointer"></svg> | Add</button>
</div>
